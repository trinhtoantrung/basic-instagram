<!DOCTYPE html>
<html ng-app="BasicInstagram">
<head>
	<title>Basic Instagram</title>

	<!-- Load styles-->
	<link rel="stylesheet" type="text/css" href="../assets/styles/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../assets/styles/bootstrap/bootstrap-theme.css">
</head>
<body>
	<!-- navigation bar -->
	<bi-navigation-bar></bi-navigation-bar>

	<div ng-view></div>

	<div id="registrationModal" class="modal fade">
	<div class='container'>
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header text-center">
	        <button type="button" class="close" data-dismiss="modal"
	          aria-hidden="true">&times;</button>
	        <h4 class="modal-title">Registration Form</h4>
	      </div>
	      <div class="modal-body">
	      	<form class="form-horizontal" method="post" action="#">
			
				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Your Name</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label">Your Email</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="username" class="cols-sm-2 control-label">Username</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="cols-sm-2 control-label">Password</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
						</div>
					</div>
				</div>

				<div class="form-group ">
					<button type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
				</div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	  </div>
	</div>
	<!-- footer -->
	<bi-footer-bar></bi-footer-bar>



</body>

<!-- vendors -->
<script src="../assets/javascripts/vendors/jquery/jquery-2.2.4.min.js"></script>
<script src="../assets/javascripts/vendors/angularjs/angular.js"></script>
<script src="../assets/javascripts/vendors/angularjs/angular-route.js"></script>
<script src="../assets/javascripts/vendors/angularjs/angular-resource.js"></script>

<script src="../assets/javascripts/vendors/bootstrap/bootstrap.js"></script>

<!-- app -->
<script src="../assets/javascripts/app.js"></script>
<script src="../assets/javascripts/routes.js"></script>

<!-- directives -->
<script src="../assets/javascripts/directives/bi-navigation-bar.js"></script>
<script src="../assets/javascripts/directives/bi-footer-bar.js"></script>

<!-- services -->

<!-- filters -->

</html>
