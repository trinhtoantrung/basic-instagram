<!DOCTYPE html>
<html ng-app="BasicInstagram">
<head>
	<title>Basic Instagram</title>

	<!-- Load styles-->
	<link rel="stylesheet" type="text/css" href="../assets/styles/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../assets/styles/bootstrap/bootstrap-theme.css">
</head>
<body>
	<!-- navigation bar -->
	<bi-navigation-bar></bi-navigation-bar>

	<div ng-view></div>

	<!-- Button trigger modal -->
	<a href="#myModal" class="btn btn-lg btn-primary" data-toggle="modal">Launch
	Demo Modal</a>

	<div id="myModal" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"
	          aria-hidden="true">&times;</button>
	        <h4 class="modal-title">Confirmation</h4>
	      </div>
	      <div class="modal-body">
	        <p>Do you want to close this dialog?</p>
	        <p class="text-warning">
	          <small>If you don't save, your changes will be lost.</small>
	        </p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- footer -->
	<bi-footer-bar></bi-footer-bar>



</body>

<!-- vendors -->
<script src="../assets/javascripts/vendors/jquery/jquery-2.2.4.min.js"></script>
<script src="../assets/javascripts/vendors/angularjs/angular.js"></script>
<script src="../assets/javascripts/vendors/angularjs/angular-route.js"></script>
<script src="../assets/javascripts/vendors/angularjs/angular-resource.js"></script>
<script src="../assets/javascripts/vendors/bootstrap/bootstrap.js"></script>

<!-- app -->
<script src="../assets/javascripts/app.js"></script>
<script src="../assets/javascripts/routes.js"></script>

<!-- directives -->
<script src="../assets/javascripts/directives/bi-navigation-bar.js"></script>
<script src="../assets/javascripts/directives/bi-footer-bar.js"></script>

<!-- services -->

<!-- filters -->

</html>
