<form name="uploadForm" novalidate ng-submit="uploadForm.$valid && uploadImage()">
	<h2> Upload image </h2>

    <div class="alert alert-danger alert-dismissible" role="alert" ng-show="uploadError" ng-repeat="message in uploadErrorMessage">
      	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      	<strong>Error!</strong> {{message}}
    </div>

	<fieldset class="form-group">
 		<bi-upload-avatar imgurl="{{image}}" filemode="myFile" require></bi-upload-avatar>
 	</fieldset>

 	<fieldset>
 		<label for="title">Title</label>
 		<input type="text" name="title" id="title" class="form-control" ng-model="data.title" require>
 	</fieldset>

 	<fieldset>
 		<label for="comment">Comment</label>
 		<textarea type="text" name="comment" id="comment" class="form-control" ng-model="comment"> </textarea>
 	</fieldset>

 	<fieldset class="form-group">
		<label for="category">Category</label>
		<select ng-model="data.category" name="category" id="category" class="form-control" require>
	    	<option ng-repeat="category in categories" value="{{category}}">{{category}}</option>
		</select>
	</fieldset>

	<button class="btn btn-primary" type="submit">Upload</button>
    <a href="#/myinstagram" class="btn btn-default" type="button">Cancel</a>
</form>
