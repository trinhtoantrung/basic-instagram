<div id="registrationModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <button type="button" class="close" data-dismiss="modal"
          aria-hidden="true">&times;</button>
        <h4 class="modal-title">Registration Form</h4>
      </div>
      <div class="modal-body">
      	<form data-toggle="validator" class="form-horizontal" name="registrationForm" ng-submit="registrationForm.$valid && submitRegister(registrationData)" novalidate>

      		<div class="form-group">
				<label for="username" class="cols-sm-2 control-label">Username</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
						<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username" ng-model="registrationData.userName" required/>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="firtName" class="cols-sm-2 control-label">First Name</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-info-sign" aria-hidden="true"></i></span>
						<input type="text" class="form-control" name="firtName" id="firtName"  placeholder="Enter your first name" ng-model="registrationData.firtName" required/>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="lastName" class="cols-sm-2 control-label">Last Name</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-info-sign" aria-hidden="true"></i></span>
						<input type="text" class="form-control" name="lastName" id="lastName"  placeholder="Enter your last name" ng-model="registrationData.lastName" required/>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="email" class="cols-sm-2 control-label">Your Email</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
						<input type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email" ng-model="registrationData.email" required/>
					</div>

					<div ng-show="!registrationForm.email.$valid && registrationForm.email.$touched">
						<p class="alert alert-danger" role="alert">This field must be a valid email address.</p>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="cols-sm-2 control-label">Password</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
						<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" ng-model="registrationData.password" required/>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
						<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password" required/>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="phone" class="cols-sm-2 control-label">Phone</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt" aria-hidden="true"></i></span>
						<input type="text" class="form-control" name="phone" id="phone"  placeholder="Enter your phone" ng-model="registrationData.phone" required/>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="country" class="cols-sm-2 control-label">Country</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-book" aria-hidden="true"></i></span>
						<input type="text" class="form-control" name="country" id="country"  placeholder="Enter your last name" ng-model="registrationData.country" required/>
					</div>
				</div>
			</div>

			<div class="form-group ">
				<button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
			</div>
		</form>
      </div>
    </div>
  </div>
</div>
